<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布页面 - Instagram Robot</title>
    <link rel="stylesheet" href="../css/publish.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>发布新帖子</h1>
            <a href="index.html" class="back-btn">← 返回首页</a>
        </header>
        
        <main class="publish-container">
            <div class="content-wrapper">
                <!-- 左侧图片区域 -->
                <div class="image-section">
                    <div class="image-upload-area" id="image-upload-area">
                        <div class="upload-placeholder" id="upload-placeholder">
                            <div class="upload-icon">📷</div>
                            <p>点击或拖拽上传图片</p>
                            <input type="file" id="image-input" accept="image/*" multiple>
                        </div>
                        <div class="image-preview" id="image-preview" style="display: none;">
                            <img id="preview-img" src="" alt="预览图片">
                            <button class="remove-image" id="remove-image">×</button>
                        </div>
                    </div>
                    
                    <div class="image-controls">
                        <button class="secondary-btn" id="select-image-btn">选择图片</button>
                        <span class="image-info" id="image-info">未选择图片</span>
                    </div>
                </div>
                
                <!-- 右侧文案区域 -->
                <div class="text-section">
                    <div class="text-input-container">
                        <label for="post-caption">帖子文案</label>
                        <textarea 
                            id="post-caption" 
                            placeholder="写下你的帖子文案...\n\n可以添加话题标签 #话题"
                            maxlength="2200"
                        ></textarea>
                        <div class="char-counter">
                            <span id="char-count">0</span>/2200
                        </div>
                    </div>
                    

                </div>
            </div>
            
            <!-- 底部发布按钮 -->
            <div class="publish-actions">
                <button class="publish-btn" id="publish-btn">
                    <span class="btn-icon">📤</span>
                    立即发布
                </button>
                <div class="publish-status" id="publish-status"></div>
            </div>
        </main>
    </div>
    
    <script src="../js/publish.js"></script>
</body>
</html>
